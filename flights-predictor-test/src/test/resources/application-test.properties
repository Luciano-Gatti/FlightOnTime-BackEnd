spring.datasource.url=jdbc:h2:mem:flightstest;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.flyway.enabled=false

app.security.jwt.secret=test-secret-key-test-secret-key-1234567890
app.security.jwt.issuer=test-suite
app.security.jwt.expiration-seconds=3600
